<aside class="sidebar">

    <!-- Header -->
    <div class="sidebar-header">
        <div class="logo-container row aitems-center jcontent-sbetween">
            <a href="{{ url_for('resume_builder.editor') }}">
                <div class="title">Editor</div>
            </a>
            <button class="blank" data-close-sidebar="true">
                <img width="28" height="28" class="close" src="{{ url_for('static', filename='icons/close_icon.svg') }}"
                    alt="Close popup window button">
            </button>
        </div>
    </div>

    <!-- Basic Info -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Basic Info</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Full Name</label>
            <input id="sidebar-fullname" class="form-input" type="text" placeholder="Enter your full name" />

            <label class="form-label">Email</label>
            <input id="sidebar-email" class="form-input" type="email" placeholder="Enter your email" />

            <label class="form-label">Phone</label>
            <input id="sidebar-phone" class="form-input" type="tel" placeholder="Enter your phone number" />

            <label class="form-label">Location</label>
            <input id="sidebar-location" class="form-input" type="text" placeholder="Enter your location" />

            <label class="form-label">LinkedIn</label>
            <input id="sidebar-linkedIn" class="form-input" type="url" placeholder="Enter your LinkedIn profile" />

            <label class="form-label">Website/Portfolio</label>
            <input id="sidebar-website" class="form-input" type="url" placeholder="Enter your website or portfolio" />
        </div>
    </div>

    <!-- Professional Summary -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Professional Summary</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Short Bio</label>
            <textarea class="form-textarea" placeholder="Write a brief professional summary"></textarea>
        </div>
    </div>

    <!-- Work Experience -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Work Experience</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Job Title</label>
            <input class="form-input" type="text" placeholder="Enter job title" />

            <label class="form-label">Company</label>
            <input class="form-input" type="text" placeholder="Enter company name" />

            <label class="form-label">Location</label>
            <input class="form-input" type="text" placeholder="Enter job location" />

            <label class="form-label">Start & End Date</label>
            <input class="form-input" type="text" placeholder="Enter job start and end date" />

            <label class="form-label">Description</label>
            <textarea class="form-textarea" placeholder="Describe your responsibilities and achievements"></textarea>
        </div>
    </div>

    <!-- Education -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Education</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">School</label>
            <input class="form-input" type="text" placeholder="Enter school name" />

            <label class="form-label">Degree</label>
            <input class="form-input" type="text" placeholder="Enter degree name" />

            <label class="form-label">Start & End Date</label>
            <input class="form-input" type="text" placeholder="Enter start and end date" />

            <label class="form-label">Location</label>
            <input class="form-input" type="text" placeholder="Enter school location" />
        </div>
    </div>

    <!-- Skills -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Skills</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Add Skill</label>
            <input class="form-input" type="text" placeholder="Enter a skill" />
        </div>
    </div>

    <!-- Languages -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Languages</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Add Language</label>
            <input class="form-input" type="text" placeholder="Enter a language" />
        </div>
    </div>

    <!-- Projects -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Projects</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Project Title</label>
            <input class="form-input" type="text" placeholder="Enter project title" />

            <label class="form-label">Role or Tech Stack</label>
            <input class="form-input" type="text" placeholder="Enter role or tech stack" />

            <label class="form-label">Description</label>
            <textarea class="form-textarea" placeholder="Enter project description"></textarea>
        </div>
    </div>

    <!-- Certifications -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Certifications</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Certification Title</label>
            <input class="form-input" type="text" placeholder="Enter certification title" />

            <label class="form-label">Issuer</label>
            <input class="form-input" type="text" placeholder="Enter certification issuer" />

            <label class="form-label">Year</label>
            <input class="form-input" type="text" placeholder="Enter certification year" />
        </div>
    </div>

    <!-- Awards -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Awards</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Award Name</label>
            <input class="form-input" type="text" placeholder="Enter award name" />

            <label class="form-label">Given By</label>
            <input class="form-input" type="text" placeholder="Enter organization/award giver" />

            <label class="form-label">Year</label>
            <input class="form-input" type="text" placeholder="Enter year" />
        </div>
    </div>

    <!-- Volunteer Work -->
    <div class="sidebar-section">
        <div class="section-header row jcontent-sbetween aitems-center">
            <h2>Volunteer Work</h2>
            <button class="primary-fill">+</button>
        </div>
        <div class="sidebar-form-container">
            <label class="form-label">Organization</label>
            <input class="form-input" type="text" placeholder="Enter organization name" />

            <label class="form-label">Role</label>
            <input class="form-input" type="text" placeholder="Enter role" />

            <label class="form-label">Duration</label>
            <input class="form-input" type="text" placeholder="Enter duration" />
        </div>
    </div>

</aside>
